<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Success page</title>
</head>
<body>
    <div class="d-flex justify-content-center m-3">
        <nav class="navbar navbar-dark bg-dark rounded">
        <a class="navbar-brand text-info border-info"><h1> &#129521; Coding Dojo Wall &#129521; </h1></a>
    </div>
    <div class="text-center">
        <h1 class="text text-capitalize">Welcome {{user.first_name}} {{user.last_name}}</h1>
        <p class="m-3">What's on your mind? Create a new post!</p>
    </div>
        <a href="/logout" class="btn btn-dark">Logout</a>
    <div>
        <form action="/create/post" method="post" class="justify-content-around text-center m-3">
                <label for="content" class="text-center"></label>
                <textarea name="content" id="content" rows="6" cols="60" class="border border-info"></textarea>
                <input type="submit" value="Publish" class="btn btn-dark">
        </form>
        <div class="justify-content-around text-center">
            {% for one_post in posts %}
                <h6>{{ one_post.creator.name }}</h6> 
                <a href="/wall/{{ one_post.creator.id }}" class="text text-info text-capitalize">@{{ one_post.creator.first_name }}</a>
                <p>{{ one_post.content }}</p>
                <a href="/destroy/post/{{one_post.id}}" class="btn btn-dark">Delete</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
